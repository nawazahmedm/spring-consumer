spring.application.name=spring-consumer

# ActiveMQ (Amazon MQ) Configuration
spring.activemq.broker-url=tcp://your-aws-amq-url:61617
spring.activemq.user=admin
spring.activemq.password=admin123
spring.activemq.pool.enabled=true
spring.activemq.pool.max-connections=5

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Retry Configuration
retry.max-attempts=3
retry.initial-delay=2000
retry.max-delay=10000
retry.multiplier=2.0